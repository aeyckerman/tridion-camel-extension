# Add any routing variables here

# AWS S3
# bucket name is always lower case
aws.bucketName=<bucket-name>
aws.accessKey=<access-key>
aws.secretKey=<secret-key>
aws.region=eu-west-1
# for corporate network, proxy can be set in application-context.xml
#aws.proxyHost=10.101.110.38
#aws.proxyPort=3128

# MongoDB Details
mongo.uri=mongodb://<uri>
mongo.db=<db>
mongo.collection=<collection>
mongo.host=<host>
mongo.port=<port>
mongo.user=<user>
mongo.password=<pwd>



